apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "namespace-validation.example.com"
webhooks:
- name: "namespace-validation.example.com"
  rules:
  - apiGroups:   [""]
    apiVersions: ["v1"]
    operations:  ["CREATE"]
    resources:   ["namespaces"]
    scope:       "Cluster"
  clientConfig:
    url: "https://localhost:8443/validate-ns"
    caBundle: ""
  admissionReviewVersions: ["v1"]
  sideEffects: None
  timeoutSeconds: 5